<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="popup.js"></script>
    <title>URL Switcher</title>
</head>
<body>
    <h1>Switch the Base URL</h1>
    <div>
        <input type="checkbox" name="is-broker" id="is-broker-js">
        <label for="is-broker">Broker</label>
    </div>
    <select name="env-dd" id="env-dd">
        <option value="Select an ENV" selected>Select an ENV</option>
        <option value="local">Local</option>
        <option value="dev">Development</option>
        <option value="staging">Staging</option>
        <option value="sandbox">Sandbox</option>
        <option value="prod">Production</option>
    </select>
</body>
</html>
